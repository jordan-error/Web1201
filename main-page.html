<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="main-page-styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="/videos/waterfall.mp4" type="video/mp4">
    </video>
    <div class="navigation-bar">
        <div class="left-column">
            <button class="container">
            Test 1
            </button>
            <button class="container">
            Test 2
            </button>
        </div>
        <div class="right-column">
            <a href="#" class="navigation" >
            Calender
            </a>
            <a href="#" class="navigation">
            Timetable
            </a>
            <a href="#" class="navigation">
            About Us
            </a>
            <a href="#" class="navigation">
            Logout
            </a>
            <a href="#" class="navigation">
            Sun image
            </a>
        </div>
    </div>
    <div class="container" id="content">
        <div class="wrapper side-panel-open">
            <div class="side-nav-bar">
                <button class="side-button" id="background">
                    Button 1
                </button>
                <button class="side-button">
                    Button 2
                </button>
                <button class="side-button" id="">
                    Button 3
                </button>
                <button class="side-button" id="">
                    Button 4
                </button>
            </div>
            <div class="side-content-area">
                <div class="video-selection">
                    <div class="video-row">
                        <div class="video-item-container">
                        <button class="video-item">
                            content
                        </button>
                        <p class="video-title">This is the video</p> 
                        </div>
                        <div class="video-item-container">
                        <button class="video-item">
                            content
                        </button>
                        <p class="video-title">This is the video</p> 
                        </div>
                    </div>
                </div>
                <div class="volume-adjust container">

                </div>
            </div>
            <button class="side-panel-toggle" type="button">
                <span class="material-icons sp-icon-open">arrow_back_ios</span>
            </button>
        </div>
        <script>
            document.querySelector('.side-panel-toggle').addEventListener('click', () => {
                console.log('Side panel toggle clicked');
                document.querySelector(".wrapper").classList.toggle('side-panel-open');
            });
        </script>
        <script>
            document.querySelector('#background').addEventListener('click', () => {
                console.log('Background button clicked');

                document.querySelector(".wrapper").classList.toggle('side-panel-open');
            });
        </script>       
    </div>
</body>
</html>
